<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Testing</title>
    <style>
        .circles{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        float: left;
        margin: 5px;
        }
      #redCircle {
        background-color: red;
      }
      #blueCircle {
        background-color: blue;
      }
      #greenCircle {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="circles" id="redCircle"></div>
    <div class="circles" id="blueCircle"></div>
    <div class="circles" id="greenCircle"></div>
    </div>
    <script type="text/javascript">
      document.getElementById("redCircle").onclick = function () {
        document.getElementById("redCircle").style.display = "none";
      };
      document.getElementById("blueCircle").onclick = function () {
        document.getElementById("blueCircle").style.display = "none";
      };
      document.getElementById("greenCircle").onclick = function () {
        document.getElementById("greenCircle").style.display = "none";
      };
    </script>
  </body>
  <footer></footer>
</html>
