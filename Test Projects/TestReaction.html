<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Reactionic</title>
    <style>
      #shape {
        width: 100px;
        height: 100px;
        background-color: red;
        display: none;
        position: relative;
      }
      #gameArea {
        position: fixed;
        margin: auto;
        width: 500px;
        height: 500px;
        border-color: black;
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <p>Your Time: <span id="timer"></span></p>

    <div id="gameArea">
      <div id="shape"></div>
    </div>

    <script type="text/javascript">
      var start = new Date().getTime();

      function shapeAppear() {
        document.getElementById("shape").style.top =
          randomGenerator(5, 65) + "%";
        document.getElementById("shape").style.left =
          randomGenerator(5, 65) + "%";
        document.getElementById("shape").style.display = "block";

        start = new Date().getTime();
      }

      function randomGenerator(min, max) {
        return Math.floor(Math.random() * (max - min + 1));
      }

      var rand = randomGenerator();

      function appearAfterDelay() {
        setTimeout(shapeAppear, randomGenerator(0, 2000));
      }

      appearAfterDelay();

      document.getElementById("shape").onclick = function () {
        var end = new Date().getTime();
        var timer = (end - start) / 1000;

        document.getElementById("shape").style.display = "none";
        document.getElementById("timer").innerHTML = timer + " seconds";

        appearAfterDelay();
      };
    </script>
  </body>

  <footer></footer>
</html>
