  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Reactionic</title>
    <style>
      #shape {
        width: 100px;
        height: 100px;
        background-color: red;
      }

    <div id="shape"></div>
    <script type="text/javascript">

      };
