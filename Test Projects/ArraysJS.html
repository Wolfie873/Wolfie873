  <body>
    <p id="textChange">What ingridient do you want to add to the pizza?</p>

    <button id="sub" type="button" aria-label="submit" onclick="changeText()">
      Submit

    <div id="addText"></div>

        var myArray = new Array();
        var myText = document.getElementById("ingridient").value;
        var newText = ["", "", "", "", ""];

        myArray[0] = "pizza";
        myArray[1] = "cheese";
        myArray[2] = "pepperoni";
        myArray[3] = "sauce";
        myArray[4] = myText;

        console.log(myArray);

        secondArray = ["values", "text", "array", "learning"];

        secondArray.push(myArray[2]);

        secondArray.splice(1, 1, "testing");

        console.log(secondArray);

        for (var i = 0; i < myArray.length; i++) {
          newText[i] = newText[i] + "<p>" + myArray[i] + "</p>";
        }

        document.getElementById("addText").innerHTML =
          "<ol>Your ingridients are: " +
          "<li>" +
          newText[0] +
          "</li>" +
          "<li>" +
          newText[1] +
          "</li>" +
          "<li>" +
          newText[2] +
          "</li>" +
          "<li>" +
          newText[3] +
          "</li>" +
          "<li>" +
          newText[4] +
          "</li>" +
          "</ol>";
      }
    </script>
  </body>
