<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!--JQuery input call-->
    <script src="../Jquery_Practice/jquery-ui-1.13.1/jquery-ui.js"></script>
    <!--UI elements from JQuery-->

    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ul class="list-group col">
                {% for book in books %}
                    <li class="list-group-item">
                        <ul>
                            {% for key, value in book.items() %}
                                <li><strong>{{ key }}:</strong> {{ value }}</li>
                            {% end %}
                        </ul>
                    </li>
                {% end %}
            </ul>
            <p class="col">{{blue['title']}}</p>
            <div>
                <form action="/" method="post" class="form-group">
                    <label for="book_title">Book Title</label><br>
                    <input type="text" name="book_title" value="" class="form-control" id="book_title" aria-describedby="bookTitle"><br>
                    <input type="submit" value="submit" id="look_for_record" class="btn btn-primary">
                </form>
            </div>
                <div class="col">{{book_search}}</div><br>
        </div>
        <div class="row">
            <form action="/" method="post" class="form-group">
                <label for="title_name">Book Title</label><br>
                <input type="text" name="title_name" value="" id="title_name" aria-describedby="titleName" class="form-control"><br>
                <label for="author_name">Book Author</label><br>
                <input type="text" name="author_name" value="" id="author_name" aria-describedby="authorName" class="form-control"><br>
                <label for="pages">Book Pages</label><br>
                <input type="text" name="pages" value="" id="pages" aria-describedby="pages" class="form-control"><br>
                <label for="rating">Book Rating</label><br>
                <input type="text" name="rating" value="" id="rating" aria-describedby="rating" class="form-control"><br>
                <input type="submit" value="submit" id="in_data" class="btn btn-secondary">
            </form>
            <p>{{input_data}}</p>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
