<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!--JQuery input call-->
    <script src="../Jquery_Practice/jquery-ui-1.13.1/jquery-ui.js"></script>
    <!--UI elements from JQuery-->

    <style type="text/css">
        .btn{
            margin-top: 10px;
            font-size: 12px;
        }
    </style>

    <title>FormsTables</title>
  </head>
  <body>
    <div class="container">

        <form>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="exFieldUser">Username</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exFieldUser" placeholder="User Here">
                    </div>
            </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="exPassdUser">Password</label>
                <input type="password" class="form-control" id="exPassUser" placeholder="Password Here Here">
            </fieldset>
            <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            </tr>
            <tr class="table-dark">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            </tr>
            <tr class="table-success">
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body>
</html>
