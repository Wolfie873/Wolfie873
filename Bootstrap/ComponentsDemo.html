  <body>
      <!--This is a jumbotron example. The one in dev course was depreciated.-->
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
      </div>
    </div>
    <!--This is an alert component-->
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <p>Alert! This motherfucker!</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--This is a progress bar component-->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" aria-label="Progress Bar">34%</div>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" data-name="Level1">
  Launch 1
</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" data-name="Level2">
  Launch 2
</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" data-name="Leleledx3">
  Launch 3
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myeModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script type="text/javascript">
      $("#myModal").on("show.bs.modal", function(event) {
        var button = $(event.relatedTarget);
        var recipient = button.data("name");
        var modal = $(this);

        modal.find(".modal-title").text(recipient);
        modal.find(".modal-body").text("This just got hot!" + recipient);
      })
      $("#myModal").on("hidden.bs.modal", function(event) {
        alert("Bye bitch!");
      })

    </script>
  </body>
</html>
