          purple 250deg,
          yellow 250deg,
          yellow 280deg,
          white 280deg,
          white 315deg,
          black 315deg,
          black 360deg

      }

      }

        <div class="middle_circle" id="borneol"><p>Borneol</p></div>
        <div class="middle_circle" id="ocimene"><p>Ocimene</p></div>
        <div class="middle_circle" id="nerolidol"><p>Nerolidol</p></div>
        <div class="middle_circle" id="terpinolene"><p>Terpinolene</p></div>
