<!DOCTYPE html> <!--Document Type-->
<html lang="en"><!--Language set-->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Resize viewport meta-->
    <meta charset="utf-8" /><!--Charset basic-->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script><!--JQuery script source-->
    <style type="text/css">
    /*Full internal css*/

    /*Header styles*/
      #head1 {
        font-weight: bold;
        font-size: 32px;
      }
      #head2 {
        font-weight: bold;
        font-size: 24px;
      }
      #head3 {
        font-weight: bold;
        font-size: 20.8px;
      }
      #head4 {
        font-weight: bold;
        font-size: 16px;
      }
      #head5 {
        font-weight: bold;
        font-size: 12.8px;
      }
      #head6 {
        font-weight: bold;
        font-size: 11.2px;
      }

      /*Initial paragraph style*/
      .set_para {
        position: relative;
      }

      /*Set new paragraph style*/
      .new_para {
        display: none;
        position: relative;
      }
    </style>
    <title>HTML Formatter</title>
  </head>
  <body>
    <div id="container"><!--Full container for the page, separate from body for convenience-->
      <div id="input_info"><!--All the input commands grouped together-->
        <div id="header_choice"><!--Header chice full division-->
          <label for="header_style">Select title style: </label><!--Label is important to name the element that will be input-->
          <select id="header_style" name="header_style"><!--A dropdown choice for the different header styles. Should give a preview of the size in real time-->
            <option value="head_1" id="head1">Biggest 32px</option>
            <option value="head_2" id="head2">Bigger 24px</option>
            <option value="head_3" id="head3">Big 20.8px</option>
            <option value="head_4" id="head4">Standard 16px</option>
            <option value="head_5" id="head5">Small 12.8px</option>
            <option value="head_6" id="head6">Smaller 11.2px</option>
          </select>
          <label for="title_in">Write your title: </label>
          <input type="text" id="title_in" placeholder="Title text here..." />
          <!--<button id="add_header" type="submit">Add Header</button>-->
        </div>
        <div class="set_para"><!--Initial paragraph shown at load-->
          <label for="para_num">Paragraph-1: </label><!--Label for the textarea where the first paragraph is shown-->
          <textarea
            name="para_num"
            id="para_num"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para2"><!--Additional paragraphs to add. Will only be 4 allowed-->
          <label for="para_num2">Paragraph-2: </label>
          <textarea
            name="para_num2"
            id="para_num2"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button2" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para3">
          <label for="para_num3">Paragraph-3: </label>
          <textarea
            name="para_num3"
            id="para_num3"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button3" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para4">
          <label for="para_num4">Paragraph-4: </label>
          <textarea
            name="para_num4"
            id="para_num4"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
        </div>
        <!--Here ends the paragraphs to add. Important: they are hidden at load and added via add button-->
        <div id="set_footer">
          <label for="footer_text">Set your footer: </label>
          <input type="text" name="footer_text" id="footer_text" />
        </div>
      </div>
      <div id="submit_para"><!--Button to process the information and format it-->
        <button id="all_para" type="submit">Submit Info</button>
      </div>
      <div id="full_format"></div>
    </div>
    <script type="text/javascript">/*Internal Javascript to run formatting functionality*/
      $("#add_button").click(function () {/*This adds logic to the add paragraph button*/
        if ($("#para2").css("display") == "none") {/*Reads status of para2*/
          $("#para2").css("display", "block");//Makes para2 visible for input
          $("#add_button").css("display", "none");//Hides add_para button
          console.log($("#para2").css("display"));
        }
      });
      $("#add_button2").click(function () {
        if ($("#para3").css("display") == "none") {/*Reads status of para3*/
          $("#para3").css("display", "block");//Makes para3 visible for input
          $("#add_button2").css("display", "none");//Hides the add_para2 button
          console.log($("#para3").css("display"));
        }
      });
      $("#add_button3").click(function () {
        if ($("#para4").css("display") == "none") {/*Reads status of para4*/
          $("#para4").css("display", "block");//Makes para4 visible for input
          $("#add_button3").css("display", "none");//Hides add_para3 button
          console.log($("#para4").css("display"));
          //$("#add_button").click(alert("No more paragraphs to add"));
        }
      });
      $("#all_para").click(function () {
        var headerStyle = $("#header_style").val();
        var titlesVal = $("#title_in").val();
        var fullFormat = "";

        var sectionTags = ["<section>", "</section>"];
        var parTags = ["<p>", "</p>"];
        var titleTags = ["<title>", "</title>"];
        var meta1 =
          '<meta name="viewport" content="\width=device-width, initial-scale=1.0" />';
        var meta2 = '<meta charset="utf-8" />';
        var userInput = [
          $("#para_num").val(),
          $("#para_num2").val(),
          $("#para_num3").val(),
          $("#para_num4").val(),
        ];
        fullFormat = sectionTags[0] + titleTags[0];
        switch (headerStyle) {
          case "head_1":
            fullFormat += "<h1>" + titlesVal + "</h1>\n";
            break;
          case "head_2":
            fullFormat += "<h2>" + titlesVal + "</h2>\n";
            break;
          case "head_3":
            fullFormat += "<h3>" + titlesVal + "</h3>\n";
            break;
          case "head_4":
            fullFormat += "<h4>" + titlesVal + "</h4>\n";
            break;
          case "head_5":
            fullFormat += "<h5>" + titlesVal + "</h5>\n";
            break;
          case "head_6":
            fullFormat += "<h6>" + titlesVal + "</h6>\n";
            break;
        }
        fullFormat += titleTags[1];
        if (userInput[0] != "") {
          fullFormat += parTags[0] + userInput[0] + parTags[1];
        }
        if (userInput[1] != "") {
          fullFormat += parTags[0] + userInput[1] + parTags[1];
        }
        if (userInput[2] != "") {
          fullFormat += parTags[0] + userInput[2] + parTags[1];
        }
        if (userInput[3] != "") {
          fullFormat += parTags[0] + userInput[3] + parTags[1];
        }

        fullFormat += sectionTags[1];
        $("#full_format").text(fullFormat);
      });
    </script>
  </body>
  <footer></footer>
</html>
