<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <style type="text/css">
      #head1 {
        font-weight: bold;
        font-size: 32px;
      }
      #head2 {
        font-weight: bold;
        font-size: 24px;
      }
      #head3 {
        font-weight: bold;
        font-size: 20.8px;
      }
      #head4 {
        font-weight: bold;
        font-size: 16px;
      }
      #head5 {
        font-weight: bold;
        font-size: 12.8px;
      }
      #head6 {
        font-weight: bold;
        font-size: 11.2px;
      }
      .set_para {
        position: relative;
      }
      .new_para {
        display: none;
        position: relative;
      }
    </style>
    <title>SecondjQuery</title>
  </head>
  <body>
    <div id="container">
      <div id="input_info">
        <div id="header_choice">
          <label for="header_style">Select title style: </label>
          <select id="header_style" name="header_style">
            <option value="head_1" id="head1">Biggest 32px</option>
            <option value="head_2" id="head2">Bigger 24px</option>
            <option value="head_3" id="head3">Big 20.8px</option>
            <option value="head_4" id="head4">Standard 16px</option>
            <option value="head_5" id="head5">Small 12.8px</option>
            <option value="head_6" id="head6">Smaller 11.2px</option>
          </select>
          <label for="title_in">Write your title: </label>
          <input type="text" id="title_in" placeholder="Title text here..." />
          <button id="add_header" type="submit">Add Header</button>
        </div>
        <div class="set_para">
          <label for="para_num">Paragraph-1: </label>
          <textarea
            name="para_num"
            id="para_num"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para2">
          <label for="para_num2">Paragraph-2: </label>
          <textarea
            name="para_num2"
            id="para_num2"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button2" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para3">
          <label for="para_num3">Paragraph-3: </label>
          <textarea
            name="para_num3"
            id="para_num3"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
          <button id="add_button3" type="submit">Add Paragraph</button>
        </div>
        <div class="new_para" id="para4">
          <label for="para_num4">Paragraph-4: </label>
          <textarea
            name="para_num4"
            id="para_num4"
            rows="15"
            cols="30"
            placeholder="Enter text here..."
          ></textarea>
        </div>
        <div id="set_footer">
          <label for="footer_text">Set your footer: </label>
          <input type="text" name="footer_text" id="footer_text" />
        </div>
      </div>
      <div id="full_format"></div>
      <div id="html_format"></div>
    </div>
    <script type="text/javascript">
      $("#add_header").click(function () {
        var headerStyle = $("#header_style").val();
        var titlesVal = $("#title_in").val();
        var fullFormat = "";

        var sectionTags = ["<section>", "</section>"];
        var parTags = ["<p>", "</p>"];
        var titleTags = ["<title>", "</title>"];
        var meta1 =
          '<meta name="viewport" content="\width=device-width, initial-scale=1.0" />';
        var meta2 = '<meta charset="utf-8" />';

        fullFormat = sectionTags[0] + titleTags[0];
        switch (headerStyle) {
          case "head_1":
            fullFormat += "<h1>" + titlesVal + "</h1>";
            break;
          case "head_2":
            fullFormat += "<h2>" + titlesVal + "</h2>";
            break;
          case "head_3":
            fullFormat += "<h3>" + titlesVal + "</h3>";
            break;
          case "head_4":
            fullFormat += "<h4>" + titlesVal + "</h4>";
            break;
          case "head_5":
            fullFormat += "<h5>" + titlesVal + "</h5>";
            break;
          case "head_6":
            fullFormat += "<h6>" + titlesVal + "</h6>";
            break;
        }
        $("#full_format").html(fullFormat);
        $("#html_format").text(fullFormat);
        console.log(fullFormat);
      });
      $("#add_button").click(function () {
        var newPara =
          '<div class="set_para"> <label for="para_num2">Paragraphs: </label> <textarea name="para_num2" id="para_num2" rows="15" cols="30" placeholder="Enter text here..."></textarea></div>';
        $(".set_para").append(newPara);
      });
    </script>
  </body>
  <footer></footer>
</html>
