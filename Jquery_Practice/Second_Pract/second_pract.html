<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <style type="text/css">
      #circle {
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 50%;
      }
    </style>
    <title>SecondjQuery</title>
  </head>
  <body>
    <div id="circle"></div>
    <div
      style="
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      "
    >
      <iframe
        style="
          width: 960px;
          height: 540px;
          position: absolute;
          left: 0px;
          top: 0px;
          overflow: hidden;
        "
        frameborder="0"
        type="text/html"
        src="https://www.dailymotion.com/embed/video/x88u8qi"
        width="100%"
        height="100%"
        allowfullscreen
      >
      </iframe>
    </div>
    <p>This is some text.</p>
    <script type="text/javascript">
      $("#circle").click(function () {
        $("p").html("Text has changed.");
      });
    </script>
  </body>
  <footer></footer>
</html>
