<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <style type="text/css">
      #circle {
        background-color: red;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 10px;
      }
    </style>
    <title>SecondjQuery</title>
  </head>
  <body>
    <div id="circle"></div>
    <script type="text/javascript">
      $("#circle").click(function () {
        $(this).animate(
          { width: "300px", height: "300px", marginLeft: "50px" },
          2000,
          function () {
            $(this).animate(
              { width: "150px", height: "150px", marginLeft: "10px" },
              2000
            );
          }
        );
      });
    </script>
  </body>
  <footer></footer>
</html>
