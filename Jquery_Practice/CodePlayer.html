<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!--JQuery input call-->
    <script src="../Jquery_Practice/jquery-ui-1.13.1/jquery-ui.js"></script>
    <!--UI elements from JQuery-->
    <link
      rel="stylesheet"
      href="../Jquery_Practice/jquery-ui-1.13.1/jquery-ui.css"
    />
    <title>Code Players</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #topbar {
        background-color: #eeeeee;
        width: 100%;
        height: 40px;
        padding: 3px;
      }
      #logo {
        font-size: 20px;
        float: left;
        margin: 5px;
      }
      #buttonContainer {
        width: 261px;
        margin: 20px auto;
      }
      .toggleButton {
        float: left;
        border: 1px solid grey;
        width: 60px;
        padding: 4px 2px;
        font-size: 10px;
        text-align: center;
        border-right: none;
        font-weight: bold;
      }
      .active {
        background-color: lightblue;
      }
      .highlightedButton {
        background-color: grey;
      }
      #output {
        border-right: 1px solid grey;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
      }
      #html {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }
      textarea {
        width: 50%;
        height: 100%;
        resize: none;
      }
      .panels {
        float: left;
        width: 50%;
        border: 1px solid gray;
        border-top: none;
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div id="logo">CodePlayer</div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>
    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panels">Hello World</textarea>
      <iframe id="outputPanel" class="panels"></iframe>
    </div>
    <script>

      $(".toggleButton").hover(
        function () {
          $(this).addClass("highlightedButton");
        },
        function () {
          $(this).removeClass("highlightedButton");
        }
      );

      $(".toggleButton").click(function () {
        $(this).toggleClass("active");
        $(this).removeClass("highlightedButton");
      });

      $(".panels").height($(window).height() - $("#topbar").height());
      $(".panels").width(($(window).width() / 2) - ($(window).outerWidth() - $(window).innerWidth() - ($(window).innerWidth() - $(window).width()) - ($(window).outerWidth(true) - ($(window).outerWidth()))));

      $("#outputPanel").contents().find("html").html($("#htmlPanel").val());
      $("#htmlPanel").on("change keyup paste", function(){
        $("#outputPanel").contents().find("html").html($("#htmlPanel").val());
      });
      
    </script>
  </body>
  <footer></footer>
</html>
