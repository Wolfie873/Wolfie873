<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <style type="text/css">
      #square {
        background-color: black;
        width: 150px;
        height: 150px;
        margin: 10px;
      }
      #circle {
        background-color: brown;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 10px;
      }
    </style>
    <title>SecondjQuery</title>
  </head>
  <body>
    <div id="square"></div>
    <div id="circle"></div>
    <p id="disText">This is some text that will fade out.</p>
    <button id="press">Press to fade out</button>
    <button id="fadein">Press to make appear</button>
    <script type="text/javascript">
      $("#press").click(function () {
        if ($("#disText").css("display") == "none") {
          $("#disText").fadeIn();
        } else {
          $("#disText").fadeOut();
        }
      });
      $("div").click(function () {
        $(this).fadeOut("slow", function () {
          alert("Element has been removed.");
        });
      });
    </script>
  </body>
  <footer></footer>
</html>
