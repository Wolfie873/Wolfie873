<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Positivity</title>
    <link rel="stylesheet" href="Style.css" />
    <script type="text/javascript" src="Logic.js"></script>
  </head>
  <body>
    <div id="charCreator">
      <div class="fade-in">Create your character:</div>
      <div class="menus">
        <a href="Intro.html">Home</a>
        <p>
          What's your name?
          <input type="text" id="name" placeholder="your name here" />
        </p>
        <label for="class">Choose your class:</label>
        <select id="class" name="class">
          <option value="barbarian">Barbarian</option>
          <option value="mage">Mage</option>
          <option value="thief">Thief</option>
          <option value="clown">Clown</option>
        </select>
        <div class="stats">
          <p>
            <button type="button" id="minushp" placeholder="0">-</button
            ><span id="hp">0</span>
            <button type="button" id="plushp">+</button>
          </p>
          <p>
            <button type="button" id="minusmp">-</button><span id="mp">0</span>
            <button type="button" id="plusmp">+</button>
          </p>
          <p>
            <button type="button" id="minusstr">-</button
            ><span id="strenght">0</span>
            <button type="button" id="plusstr">+</button>
          </p>
          <p>
            <button type="button" id="minuslck">-</button
            ><span id="luck">0</span>
            <button type="button" id="pluslck">+</button>
          </p>
          <p>Points available: <span id="xp" value="5">5</span></p>
        </div>
      </div>
    </div>
  </body>

  <footer></footer>
</html>
