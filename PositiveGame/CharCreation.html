<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Positivity</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div id="charCreator">
      <div class="fade-in">Create your character:</div>
      <div class="menus">
        <a href="Intro.html">Home</a>
        <p>
          What's your name?
          <input type="text" id="name" placeholder="your name here" />
        </p>
        <label for="class">Choose your class:</label>
        <select id="class" name="class">
          <option value="barbarian">Barbarian</option>
          <option value="mage">Mage</option>
          <option value="thief">Thief</option>
          <option value="clown">Clown</option>
        </select>
        <div class="stats">
          <p>
            <button type="button" class="lessbtn">
              <span class="minus">-</span></button
            ><span id="hp"></span
            ><button type="button" class="morebtn">
              <span class="plus">+</span>
            </button>
          </p>
          <p>
            <button type="button" class="lessbtn">
              <span class="minus">-</span></button
            ><span id="mp"></span
            ><button type="button" class="morebtn">
              <span class="plus">+</span>
            </button>
          </p>
          <p>
            <button type="button" class="lessbtn">-</button
            ><span id="strenght"></span
            ><button type="button" class="morebtn">
              <span class="plus">+</span>
            </button>
          </p>
          <p>
            <button type="button" class="lessbtn">
              <span class="minus">-</span></button
            ><span id="luck"></span
            ><button type="button" class="morebtn">
              <span class="plus">+</span>
            </button>
          </p>
        </div>
      </div>
    </div>
  </body>

  <footer></footer>
</html>
