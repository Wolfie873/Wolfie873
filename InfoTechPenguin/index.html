<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--JQuery input call-->
    <script src="../Jquery_Practice/jquery-ui-1.13.1/jquery-ui.js"></script>
    <!--UI elements from JQuery-->
    <title>InfoTechPenguin</title>
    <style>
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="nav nav-fill">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Projects</a>
        <a class="nav-link" href="#">Socials</a>
        <a class="nav-link disabled">InfoTechPenguin</a>
      </nav>
      <div class='row'>&nbsp;</div>
      <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-bio-tab" data-toggle="pill" data-target="#pills-bio" type="button"
            role="tab" aria-controls="pills-bio" aria-selected="true">Bio</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-infotech-tab" data-toggle="pill" data-target="#pills-infotech"
            type="button" role="tab" aria-controls="pills-infotech" aria-selected="false">Info Tech Penguin</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-pinguino-tab" data-toggle="pill" data-target="#pills-pinguino"
            type="button" role="tab" aria-controls="pills-pinguino" aria-selected="false">Pinguino Etiquetero</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-gramita-tab" data-toggle="pill" data-target="#pills-gramita" type="button"
            role="tab" aria-controls="pills-gramita" aria-selected="false">Gramita Mowing</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-stream-tab" data-toggle="pill" data-target="#pills-stream" type="button"
            role="tab" aria-controls="pills-stream" aria-selected="false">Streaming</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-contact" type="button"
            role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-bio" role="tabpanel" aria-labelledby="pills-bio-tab">...
        </div>
        <div class="tab-pane fade" id="pills-infotech" role="tabpanel" aria-labelledby="pills-infotech-tab">
          <div class="fb-page" data-href="https://www.facebook.com/profile.php?id=100093814573101" data-width="380"
            data-hide-cover="false" data-show-facepile="false"></div>
        </div>
        <div class="tab-pane fade" id="pills-pinguino" role="tabpanel" aria-labelledby="pills-pinguino-tab">...</div>
        <div class="tab-pane fade" id="pills-gramita" role="tabpanel" aria-labelledby="pills-gramita-tab">...</div>
        <div class="tab-pane fade" id="pills-stream" role="tabpanel" aria-labelledby="pills-stream-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script>
        const navLinks = document.getElementsByClassName("nav-link");
        let activeButton = null;

        for (let i = 0; i < navLinks.length; i++) {
          navLinks[0].classList.remove("active");
          navLinks[i].addEventListener("click", function () {
            if (activeButton != null) {
              activeButton.classList.remove("active");
            }
            this.classList.toggle("active");
            activeButton = this
          });
        }
      </script>
  </body>

</html>
